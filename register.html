  <title>Daftar Akun Baru</title>
  <link rel="stylesheet" href="cc.css">
</head>
<body>
  <h2>Daftar Akun Baru</h2>
  <form action="RegisterServlet" method="post">
    <label>Nama Lengkap:</label><br>
    <input type="text" name="nama"><br><br>

    <label>Email:</label><br>

    <label>Kata Sandi:</label><br>
    <input type="password" name="password"><br><br>

    <label>Konfirmasi Kata Sandi:</label><br>
    <input type="password" name="konfirmasi"><br><br>

    <input type="submit" value="Daftar">
    <a href="https://mesikawala.github.io/apalah-website/nn.html" target="_blank"><p class="cc">sebenernya ga usah register sih langsung klik ini aja</p></a>
  </form>
